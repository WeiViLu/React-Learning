        // var MyTitle = React.createClass({

        //     render: function() {

        //      }

        // var data='Hello,React!'

        // ReactDOM.render(<MyTitle title={data}/>,document.body)


        //getDefaultProps设置组件的属性默认值
        var MyTitle=React.createClass({
            getDefaultProps:function(){
                return{
                    title:'Hello,World!'
                }
            },

            render:function(){
                return <h1>{this.props.title}</h1>
            }
        })

        ReactDOM.render(<MyTitle/>,document.body)


    </script>
</body>
